<div class="row">
    <div class="col-xs-12">
        <p>Add new Servers or blueprints!</p>
        <label>Server Name</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerName"> -->
        <input 
            type="text" 
            class="form-control"
            #serverNameInput
        > <!-- using local reference to pass data to component (#serverNameInput)-->
        <label>Server Content</label>
        <!-- <input type="text" class="form-control" [(ngModel)]="newServerContent"> -->
        <input 
            type="text" 
            class="form-control" 
            #serverContentInput
            > <!-- using local reference in conjunction with ViewChild decorator on component class property-->
        <br>
        <button
            class="btn btn-primary m-2"
            (click)="onAddServer(serverNameInput)">Add Server
        </button> <!-- here local reference is passed to component method-->
        <button
            class="btn btn-primary m-2"
            (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint
        </button>
    </div>
</div>
